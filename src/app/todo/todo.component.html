<div class="flex flex-column align-items-center justify-content-center h-full">
  <p-card header="Todo" class="w-11">
    <div class="m-2 flex justify-content-center">
      <p-knob [(ngModel)]="checkedCounter"></p-knob>
    </div>
    <div class="m-2 flex justify-content-center">
      <span class="p-float-label flex-grow-1">
        <input
          type="text"
          pInputText
          [ngModel]="todoTask.value"
          #todoTask="ngModel"
          required
          (keyup.enter)="addTodo()"
          id="todo"
          class="w-full"
        />
        <label for="todo">new todo</label>
      </span>
      <p-button
        icon="pi pi-check"
        class="ml-1"
        (onClick)="addTodo()"
        [disabled]="!!todoTask.invalid"
      ></p-button>
    </div>
    <p class="m-0">
      <p-table [value]="todos">
        <ng-template pTemplate="header">
          <tr>
            <th width="60%">Task</th>
            <th>Completed</th>
            <th width="5%"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todo>
          <tr>
            <td>{{ todo.task }}</td>
            <td>
              <p-checkbox
                [(ngModel)]="todo.completed"
                [binary]="true"
                (onChange)="updateTodo($event, todo)"
              ></p-checkbox>
            </td>
            <td>
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-danger"
                (onClick)="deleteTodo($event, todo?.id)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p>
  </p-card>
</div>
